<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src='https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js'></script>
    <link rel="stylesheet" href="../static/stylesheet.css">
    <title>Listy McLister</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}"><img src="static/logo.png" height="160px" width="480px"> </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" >Hello, {{ session['username']  }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}" >Home</a>
                </li>
                {% if not session['loggedin'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}" >Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
    </nav>
</header>

<main>
<div>

<div class="row">
<div class="col-2 Absolute-Center">

</div>
</div>

<div class="col-8">
        {% block content %}

        {% endblock %}
</div>
</div>
</main>
</body>
<script src="static/jquery-3.6.3.js"></script>


</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
